<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <style>
      .adlam-display-regular {
        font-family: "ADLaM Display", serif;
        font-weight: 400;
        font-style: normal;
      }
      .sora {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#FFF9F4] w-full pt-1 px-5 sora">
      <nav class="container mx-auto">
        <div class="flex justify-between items-center py-4">
          <!-- Logo Section -->
          <div class="flex items-center">
            <img src="../c1-assets/logo-header.png" alt="Logo" class="h-10" />
            <h1 class="ml-3 text-lg font-semibold sora">
              Browse<span class="text-[#FFDC26] text-2xl">4</span>Pets
            </h1>
          </div>
          
          <!-- Navigation Links -->
          <div class="hidden md:flex gap-10 text-lg">
            <ul class="flex gap-10">
              <li>Find a pet</li>
              <li>Breed</li>
              <li>Contact</li>
            </ul>
          </div>
          
          <!-- Buttons -->
          <div class="hidden md:flex gap-5">
            <button class="px-4 py-2 border rounded-lg">Login</button>
            <button class="px-4 py-2 bg-[#FFDC26] rounded-lg">Register</button>
          </div>
          
          <!-- Hamburger Menu -->
          <button id="menu-toggle" class="md:hidden text-2xl">&#9776;</button>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col items-center bg-white w-full py-4 space-y-4">
          <ul class="flex flex-col gap-4 text-lg ">
            <li class="">Find a pet</li>
            <li>Breed</li>
            <li>Contact</li>
          </ul>
          <div class="flex flex-col gap-4">
            <button class="px-4 py-2 border rounded-lg">Login</button>
            <button class="px-4 py-2 bg-[#FFDC26] rounded-lg">Register</button>
          </div>
        </div>
      </nav>
      
    
      
    </header>

    <main>
      <!-- Banner -->
       <div class="px-4 md:flex md:container md:mx-auto">
        <!-- Content -->
         <div>
          <h1 class="adlam-display-regular text-2xl md:text-5xl">Pamper Your Pet, Because They Deserve the Bes</h1>
          <p class="sora">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
          <button class="px-4 py-2 bg-[#FFDC26] rounded-lg sora">Register</button>
         </div>
         <!-- Image -->
          <div class="w-1320px">
            <img src="../c1-assets/cat-big.png" alt="">
          </div>
       </div>
       <!-- Category -->
        <div class="px-4 md:container md:mx-auto">
          <h2>Browse By Categories</h2>
          <div>
            <div>
              <img src="" alt="">
              <h1>Dog</h1>
              <p>3 items</p>
            </div>
          </div>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
